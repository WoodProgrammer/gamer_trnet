<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<script>
$(function() {
  var computeSum = function() {
        price = 0;
    $('#TableBody tr').each(function() {
      price += (+$(this).find('td').eq(1).text());
    });
    $('#TableFooter td.total.price').text(price.toFixed(2));
  };
  $('#Table').on('click', 'input[type="button"][data-action="delete-row"]', function(e) {
    e.preventDefault();
    $(this).closest('tr').remove();
    computeSum();
  });

  $('#iphone6').click(function() {
    var lines = "<tr>";
	lines += '<td>Ä°phone6</td>';
    lines += '<td>2150.00</td>';
    lines += '<td><input type="button" value="Delete" data-action="delete-row" /></td>';
    lines += "</tr>";
    $('#TableBody').append(lines);
    computeSum();
  });

  $('#samsung').click(function() {
    var lines = "<tr>";
	lines += '<td>Samsung S6</td>';
    lines += '<td>1950.00</td>';
    lines += '<td><input type="button" value="Delete" data-action="delete-row" /></td>';
    lines += "</tr>";
    $('#TableBody').append(lines);
    computeSum();
  });
  computeSum();
});
</script>

<body>
  <div data-role="header" id="ps">
  	<h1>Welcome To My Homepage</h1>
  </div>

  <div data-role="main" class="ui-content" id="m1">
  	<input type="button" id="samsung" value="Samsung">
	<input type="button" id="iphone6" value="Iphone6">
	<table id="Table" data-mode="columntoggle:none" class="ui-responsive ui-shadow">
  		<thead>
    		<th>Product Name</th>
    		<th>Product Fee</th>
  		</thead>
  		<tbody id="TableBody">
  		</tbody>
  		<tfoot id="TableFooter">
    		<tr>
    			<td>Total:</td>
      			<td class="total price"></td>
    		</tr>
  		</tfoot>
	</table>
  </div>
</body>
</html>
